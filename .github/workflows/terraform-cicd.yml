name: Terraform Infrastructure CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'ararchitecture_orion_program/edtech-modernization/**'
      - '.github/workflows/terraform-cicd.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'ararchitecture_orion_program/edtech-modernization/**'
      - '.github/workflows/terraform-cicd.yml'
  workflow_dispatch:
    inputs:
      cloud_provider:
        description: 'Cloud Provider (azure, aws, gcp)'
        required: true
        type: choice
        options:
          - azure
          - aws
          - gcp
      environment:
        description: 'Environment (dev, staging, prod)'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      terraform_action:
        description: 'Terraform Action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: '1.6.0'
  TF_WORKING_DIR: 'ararchitecture_orion_program/edtech-modernization'

jobs:
  terraform-validation:
    name: Terraform Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

  terraform-plan-azure:
    name: Terraform Plan - Azure
    runs-on: ubuntu-latest
    needs: terraform-validation
    if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.cloud_provider == 'azure')
    environment: ${{ github.event.inputs.environment || 'dev' }}
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure Azure credentials
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="storage_account_name=${{ secrets.AZURE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.AZURE_STORAGE_CONTAINER }}" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="resource_group_name=${{ secrets.AZURE_STORAGE_RG }}"

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="cloud_provider=azure" \
            -var="project_name=edtech-core-${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}" \
            -var="environment=${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}" \
            -var="location=${{ secrets.AZURE_LOCATION || 'eastus' }}" \
            -out=tfplan-azure

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-azure
          path: ${{ env.TF_WORKING_DIR }}/tfplan-azure
          retention-days: 5

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan - Azure ðŸ¤–
            \`\`\`
            ${process.env.PLAN}
            \`\`\`
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  terraform-plan-aws:
    name: Terraform Plan - AWS
    runs-on: ubuntu-latest
    needs: terraform-validation
    if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.cloud_provider == 'aws')
    environment: ${{ github.event.inputs.environment || 'dev' }}
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.AWS_S3_BUCKET }}" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION || 'us-east-1' }}"

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="cloud_provider=aws" \
            -var="project_name=edtech-core-${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}" \
            -var="environment=${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}" \
            -var="location=${{ secrets.AWS_REGION || 'us-east-1' }}" \
            -out=tfplan-aws

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-aws
          path: ${{ env.TF_WORKING_DIR }}/tfplan-aws
          retention-days: 5

  terraform-plan-gcp:
    name: Terraform Plan - GCP
    runs-on: ubuntu-latest
    needs: terraform-validation
    if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.cloud_provider == 'gcp')
    environment: ${{ github.event.inputs.environment || 'dev' }}
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.GCP_BUCKET_NAME }}" \
            -backend-config="prefix=terraform/state"

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="cloud_provider=gcp" \
            -var="project_name=edtech-core-${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}" \
            -var="environment=${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}" \
            -var="location=${{ secrets.GCP_REGION || 'us-central1' }}" \
            -var="gcp_project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -out=tfplan-gcp

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-gcp
          path: ${{ env.TF_WORKING_DIR }}/tfplan-gcp
          retention-days: 5

  terraform-apply-azure:
    name: Terraform Apply - Azure
    runs-on: ubuntu-latest
    needs: terraform-plan-azure
    if: |
      github.ref == 'refs/heads/main' && (
        (github.event_name == 'push' && secrets.ENABLE_AUTO_DEPLOY_AZURE == 'true') ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.cloud_provider == 'azure' && github.event.inputs.terraform_action == 'apply')
      )
    environment: ${{ github.event.inputs.environment || 'prod' }}
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure Azure credentials
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="storage_account_name=${{ secrets.AZURE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.AZURE_STORAGE_CONTAINER }}" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="resource_group_name=${{ secrets.AZURE_STORAGE_RG }}"

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-azure
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan-azure

      - name: Terraform Output
        if: success()
        run: terraform output -json > terraform-output-azure.json

      - name: Upload Terraform Output
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-output-azure
          path: ${{ env.TF_WORKING_DIR }}/terraform-output-azure.json

  terraform-apply-aws:
    name: Terraform Apply - AWS
    runs-on: ubuntu-latest
    needs: terraform-plan-aws
    if: |
      github.ref == 'refs/heads/main' && (
        (github.event_name == 'push' && secrets.ENABLE_AUTO_DEPLOY_AWS == 'true') ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.cloud_provider == 'aws' && github.event.inputs.terraform_action == 'apply')
      )
    environment: ${{ github.event.inputs.environment || 'prod' }}
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.AWS_S3_BUCKET }}" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION || 'us-east-1' }}"

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-aws
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan-aws

      - name: Terraform Output
        if: success()
        run: terraform output -json > terraform-output-aws.json

      - name: Upload Terraform Output
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-output-aws
          path: ${{ env.TF_WORKING_DIR }}/terraform-output-aws.json

  terraform-apply-gcp:
    name: Terraform Apply - GCP
    runs-on: ubuntu-latest
    needs: terraform-plan-gcp
    if: |
      github.ref == 'refs/heads/main' && (
        (github.event_name == 'push' && secrets.ENABLE_AUTO_DEPLOY_GCP == 'true') ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.cloud_provider == 'gcp' && github.event.inputs.terraform_action == 'apply')
      )
    environment: ${{ github.event.inputs.environment || 'prod' }}
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.GCP_BUCKET_NAME }}" \
            -backend-config="prefix=terraform/state"

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-gcp
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan-gcp

      - name: Terraform Output
        if: success()
        run: terraform output -json > terraform-output-gcp.json

      - name: Upload Terraform Output
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-output-gcp
          path: ${{ env.TF_WORKING_DIR }}/terraform-output-gcp.json

